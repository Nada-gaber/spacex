name: spacex
description: "Stay updated on SpaceX launches, missions, and news. Explore stunning images and videos, track launches, and learn about space exploration innovations. Your SpaceX companion app!"

publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.5
  get_it: ^7.6.7
  font_awesome_flutter: ^10.7.0
  flutter_native_splash: ^2.4.0
  firebase_core: ^2.30.0
  firebase_auth: ^4.19.2
  flutter_launcher_icons: ^0.13.1
# logic
  bloc: ^8.1.4
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
# API 
  dio: ^5.4.3+1
  retrofit: ^4.1.0
  retrofit_generator: ^8.1.0

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/app_icon/icon.png"
  min_sdk_android: 21 



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.9


flutter:


  uses-material-design: true
  assets:
    - assets/images/
    - assets/splash/
    - assets/app_icon/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins.ttf